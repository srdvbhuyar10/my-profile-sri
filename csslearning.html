<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LEARNING</title>
    <style>
        li{
            color: yellow;
        }
        h3{
            color: green;
        }
        #summary{

        }

    <li style="color:blue"> ipsumdolor sit3</li>
    <li style="color:blue"> ipsum dolor sit3</li>
    </ul>

</body>
</html>
